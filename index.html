<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Airport panel</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div id="main">

    <script type="text/x-kendo-template" id="table-template-row">
        <tr data-bind="click: clickShowRow">
            <td>#: type #</td>
            <td>#: flight #</td>
            <td>#: airlines #</td>
        </tr>
    </script>

    <table id="table-main" class="table table-highlight-all">
        <thead>
        <tr>
            <th> Type</th>
            <th> Flight</th>
            <th> Airlines</th>
        </tr>
        </thead>
        <tbody data-bind="source: displayList"
               data-template="table-template-row">
        </tbody>
    </table>

    <table id="header-fixed" class="table"></table>

</div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://kendo.cdn.telerik.com/2015.2.805/js/kendo.all.min.js"></script>
<script src="app.js"></script>
</body>
</html>
