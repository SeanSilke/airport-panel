<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Airport panel</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/modal.css" type="text/css">
</head>
<body>
<div id="main">

    <script type="text/x-kendo-template" id="table-template-row">
        <tr data-bind="click: clickShowRow">
            <td class="hidden-xs">#: type #</td>
            <td>#: flight #</td>
            <td class="hidden-md">#: airlines #</td>
            <td class="hidden-xs">#: log #</td>
            <td class="hidden-sm">#: aircraft #</td>
            <td>#: airport #</td>
            <td class="hidden-sm">#: depTime #</td>
            <td class="hidden-sm">#: arrTime #</td>
            <td >#: status #</td>
            <td class="hidden-md">#: comments #</td>
        </tr>
    </script>

    <input type="checkbox" data-bind="click: filter, checked: showArrival">
    <label>Arrival</label>
    <input type="checkbox" data-bind="click: filter, checked: showDeparture">
    <label>Departure</label>

    <table id="table-main" class="table table-highlight-all">
        <thead>
        <tr>
            <th class="hidden-xs"> Type</th>
            <th> Flight</th>
            <th class="hidden-md"> Airlines</th>
            <th class="hidden-xs"> Airlines logo</th>
            <th class="hidden-sm"> Aircraft</th>
            <th> Airport</th>
            <th class="hidden-sm"> Departure time</th>
            <th class="hidden-sm"> Arrival time</th>
            <th > Status</th>
            <th class="hidden-md"> Comments</th>
        </tr>
        </thead>
        <tbody data-bind="source: displayList"
               data-template="table-template-row">
        </tbody>
    </table>

    <table id="header-fixed" class="table"></table>

    <!-- Modal HTML -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Flight details</h4>
                </div>

                <script type="text/x-kendo-template" id="modal-table">
                    <table style="width:100%">
                        <tr>
                            <th>Type:</th>
                            <td>#: type #</td>
                        </tr>
                        <tr>
                            <th>Flight:</th>
                            <td>#: flight #</td>
                        </tr>
                        <tr>
                            <th>Airlines:</th>
                            <td>#: airlines #</td>
                        </tr>
                        <tr>
                            <th>Logo:</th>
                            <td>#: log #</td>
                        </tr>
                        <tr>
                            <th>Aircraft:</th>
                            <td>#: aircraft #</td>
                        </tr>
                        <tr>
                            <th>Airport:</th>
                            <td>#: airport #</td>
                        </tr>
                        <tr>
                            <th>Departure time:</th>
                            <td>#: depTime #</td>
                        </tr>
                        <tr>
                            <th> Arrival time:</th>
                            <td>#: arrTime #</td>
                        </tr>
                        <tr>
                            <th>Status:</th>
                            <td>#: status #</td>
                        </tr>
                        <tr>
                            <th>Comments:</th>
                            <td>#: comments #</td>
                        </tr>
                    </table>
                </script>


                <div data-bind="source: selectedList"
                     data-template="modal-table"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="static/jquery-1.9.1.min.js"></script>
<script src="static/kendo.all.min.js"></script>
<script src="app.js"></script>
<script src="js/modal.js"></script>
</body>
</html>
